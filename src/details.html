<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheets/index.css">
    <link rel="stylesheet" href="stylesheets/details.css">
</head>
<body>
    <div class="FW-wrap fwr">
        <div class="FW-product clearfix">
            <div class="M-product J_M_product">
                <div class="M-pic">
                    <div id="J-mer-ImgReview">
                        <span class="sold-tag hidden" id="J-mer-saleTag"></span>
                        <div class="pic-sliderwrap">
                            <div id="spic" style="float: left;" class="show-midpic active-pannel">
                                <a href="" class="J-mer-bigImgZoom">
                                    <div class="zoomPad">
                                        <img class="slide-mid-pic" src="images/detail1.jpg" alt="">
                                        <!-- <div id="sf"></div> -->
                                    </div>
                                </a>
                                <em class="icon-a"></em>
                            </div>
                            <!-- 大图 -->
                            <!-- <div id="bf" style="float: left;">
                                
                                <img src="images/detail1.jpg" alt="" id="bpic">
                            </div> -->
                        </div>

                        <!-- 小图列表 -->
                        <div class="pic-slider" id="J-sImgSlide-wrap">
                            <div id="J-sImg-wrap" class="pic-slider-wrap">

                            </div>
                        </div>
                    </div>
                </div>

                <!-- 右侧详情 -->
                <div class="M-productInfo clearfix J_M_productInfo special-price">
                    <div class="product-content-inner clearfix">
                        <div class="pi-title-box">
                            <div class="pib-title">
                                <a href="" class="pib-title-class J_brandName"></a>
                                <p class="pib-title-detail"></p>
                                <p>
                                    <span class="goods-description-title">水润丝滑，深入肌肤底层,紧实肌肤,减弱可见细纹,保持肌肤水分,使肌肤水嫩柔滑</span>
                                </p>
                            </div>
                        </div>
                        <div class="pi-price-box clearfix hasSpecialSvip rob-price" id="J-pi-price-box">
                            <div id="J-specialPrice-wrap" class="spcecialPrice-box clearfix">
                                <div class="sp-info">
                                    <span class="sp-title">疯抢价</span>
                                    <i class="pbox-yen">￥</i>
                                    <span class="sp-price"></span>
                                    <span class="sp-postfix"></span>
                                    <span class="pbox-market">¥
                                        <del class="marketPrice">5788</del>
                                    </span>
                                    
                                    <span class="sp-discount">1.1折</span>
                                </div>
                            </div>
                        </div>
                        <!-- 配送 -->
                        <div class="pi-attr-box" id="J-proData-box">
                            <form id="J-cartAdd-frm" action="" class="cartAdd-form">
                                <dl class="i-freight clearfix">
                                    <dt class="freight-name">配送</dt>
                                    <span id="J_freight_tips" class="freight_tips">请选择省市区</span>
                                </dl>
                                <dl class="i-freight clearfix">
                                    <dt class="freight-name">运费</dt>
                                    <span id="J_freight_tips" class="freight_tips">新会员专享首单满38元免邮（限唯品自营商品，部分商品不可用）</span>
                                </dl>
                                <dl class="i-color clearfix">
                                    <dt class="color-name">颜色</dt>
                                    <dd class="color-list">
                                        <ul>
                                            <li class="color-list-item">
                                                <a href="" class="J-colorItem  color-soldOut">
                                                    <span class="color-pic-wrapper">
                                                        <img src="images/detail-small.jpg" width="22" height="28" alt="">
                                                    </span>
                                                    <span class="color-item-name">深宝蓝色</span>
                                                    <span class="i-select"></span>
                                                </a>
                                            </li>
                                            <li class="color-list-item">
                                                <a href="" class="J-colorItem color-selected">
                                                    <span class="color-pic-wrapper">
                                                        <img src="images/detail-small.jpg" width="22" height="28" alt="">
                                                    </span>
                                                    <span class="color-item-name">深宝蓝色</span>
                                                    <span class="i-select"></span>
                                                </a>
                                            </li>
                                        </ul>
                                    </dd>
                                </dl>
                                <!-- 尺码 -->
                                <dl class="i-color clearfix">
                                    <dt class="color-name">尺码</dt>
                                    <dd class="color-list">
                                        <ul>
                                            <li class="color-list-item">
                                                <a href="" class="J-colorItem  color-soldOut">
                                                    <span class="color-item-name">S</span>
                                                    <span class="i-select"></span>
                                                </a>
                                            </li>
                                            <li class="color-list-item">
                                                <a href="" class="J-colorItem color-selected">
                                                    <span class="color-item-name">M</span>
                                                    <span class="i-select"></span>
                                                </a>
                                            </li>
                                            <li class="color-list-item">
                                                <a href="" class="J-colorItem">
                                                    <span class="color-item-name">L</span>
                                                    <span class="i-select"></span>
                                                </a>
                                            </li>
                                        </ul>
                                    </dd>
                                </dl>
                                <!-- 数量 -->
                                <dl class="i-freight clearfix">
                                    <dt class="freight-name">数量</dt>
                                    <span class="freight_tips ui-quantity num-box">
                                        <a href="javascript:;" class="quantity-down vipFont num-reduce  J-num-act-reduce">-</a>
                                        <em class="amount num-input J-pro-num-txt">1</em>
                                        <input id="count" type="hidden" value="1" name="number">
                                        <a href="javascript:;" class="quantity-add vipFont num-add J-num-act-add">+</a>
                                    </span>
                                </dl>
                                <div class="i-button">
                                    <div class="button-box">
                                        <div class="cart-btn ui-btn-large ui-btn-primary ui-btn-loading">
                                            加入购物袋
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/details.js"></script>
    <script src="js/scale.js"></script>
    
</body>
</html>
