<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>唯品会网站登录</title>
    <link rel="stylesheet" href="stylesheets/login.css">
</head>

<body>
    <!-- header -->
    <div class="header">
        <div class="header-inner">
            <div class="logo">
                <a href="" class="c-logo-link">
                    唯品会
                </a>
            </div>
            <div class="c-service"></div>
        </div>
    </div>
    <!-- 内容区域 -->
    <div class="c-body">
        <div class="c-content">
            <div class="login-panel f-right">
                <div class="login-body">
                    <div class="tab-box">
                        <div class="tab-nav">
                            <div class="tab-nav-item">
                                会员注册
                            </div>
                        </div>
                        <div class="tab-content">
                            <div class="tab-panel" style="padding-bottom: 36px;">
                                <div class="c-login-form J-password-login-form">
                                    <form class="m-passport-from" action="http://localhost/objectname/php/registry.php" method="post">
                                       <div class="c-form-item  has-form-item-icon  J_item_group">
                                           <div class="ui-form-item-group">
                                               <input type="text" class="ui-input  u-input username"
                                                   placeholder="请输入账号/邮箱" name="username" />
                                           </div>
                                           <div class="u-input-tip J_form_tip">
                                               <span class="text r-left username-text"></span>
                                           </div>
                                       </div>
                                       <div class="c-form-item  has-form-item-icon  J_item_group">
                                           <div class="ui-form-item-group">
                                               <input type="password" class="ui-input  u-input password"
                                                   placeholder="密码由6-20位字母，数字和符号组合" name="password" />
                                           </div>
                                           <div class="u-input-tip J_form_tip">
                                               <span class="text r-left password-text"></span>
                                           </div>
                                       </div>
                                       <div class="c-form-item  has-form-item-icon  J_item_group">
                                           <div class="ui-form-item-group">
                                               <input type="password" class="ui-input again-password  u-input password"
                                                   placeholder="请再次输入上面的密码" />
                                           </div>
                                           <div class="u-input-tip J_form_tip">
                                               <span class="text r-left again-password-text"></span>
                                           </div>
                                       </div>
                                       <div class="c-form-item-submit">
                                           <div class="u-form-submit">
                                               <button type="submit"  name="submit"
                                                   class="ui-btn-large ui-btn-primary ui-btn-loading u-submit-function registryBtn">立即注册</button>
                                           </div>
                                       </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="c-footer">
        <p class="c-copyright">Copyright 2008-2019 vip.com，All Rights Reserved ICP证：粤 B2-20080329</p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/registry.js"></script>
</body>

</html>
