<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>唯品会网站登录</title>
    <link rel="stylesheet" href="stylesheets/login.css">
</head>

<body>
    <!-- header -->
    <div class="header">
        <div class="header-inner">
            <div class="logo">
                <a href="" class="c-logo-link">
                    唯品会
                </a>
            </div>
            <div class="c-service"></div>
        </div>
    </div>
    <!-- 内容区域 -->
    <div class="c-body">
        <div class="c-content">
            <div class="login-panel f-right">
                <div class="login-body">
                    <div class="tab-box">
                        <div class="tab-nav">
                            <div class="tab-nav-item">
                                会员注册
                            </div>
                        </div>
                        <div class="tab-content">
                            <div class="tab-panel" style="padding-bottom: 36px;">
                                <div class="c-login-form J-password-login-form">
                                    <div class="m-passport-from">
                                        <div class="c-form-item  has-form-item-icon  J_item_group">
                                            <div class="ui-form-item-group">
                                                <input type="text" class="ui-input  u-input username" id="J_login_name"
                                                    placeholder="请输入手机号码">
                                                <span class="c-icon  c-icon-account  c-icon-form"></span>
                                            </div>
                                            <div class="u-input-tip J_form_tip">
                                                <span class="text"></span>
                                            </div>
                                        </div>
                                        <div class="control-group  has-form-item-icon  clearfix">
                                            <div class="c-form-item  has-form-item-icon  J_item_group">
                                                <div class="ui-form-item-group">
                                                    <input type="text" class="ui-input  ipt-verify-code"
                                                        id="J_login_name" placeholder="请输入验证码">
                                                    <a style="width:101px;" href="javascript:;"
                                                        class="ui-btn-medium ui-btn-disable btn-verify-code">获取验证码</a>
                                                    <span class="c-icon  c-icon-captcha  c-icon-form"></span>
                                                </div>
                                                <div class="u-input-tip J_form_tip">
                                                    <span class="text"></span>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="c-form-item  has-form-item-icon  J_item_group">
                                            <div class="ui-form-item-group">
                                                <input type="text" class="ui-input  u-input password" id="J_login_name"
                                                    placeholder="密码由6-20位字母，数字和符号组合">
                                                <span class="c-icon  c-icon-account  c-icon-form"></span>
                                            </div>
                                            <div class="u-input-tip J_form_tip">
                                                <span class="text"></span>
                                            </div>
                                        </div>
                                        <div class="c-form-item  has-form-item-icon  J_item_group">
                                            <div class="ui-form-item-group">
                                                <input type="text" class="ui-input  u-input password" id="J_login_name"
                                                    placeholder="请再次输入上面的密码">
                                                <span class="c-icon  c-icon-account  c-icon-form"></span>
                                            </div>
                                            <div class="u-input-tip J_form_tip">
                                                <span class="text"></span>
                                            </div>
                                        </div>
                                        <div class="c-form-item">
                                            <div class="ui-form-item-group  ui-form-item-group-with-gap">
                                                <div class="u-other-item">
                                                    <div class="f-left">
                                                        <a href="javascript:;"
                                                            class="c-login-switch J-switch-to-sms-login">
                                                            我已阅读并接受以下条款：《唯品会服务条款》《隐私条款》《唯品支付用户服务协议》</a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="c-form-item-submit">
                                            <div class="u-form-submit">
                                                <button type="button"
                                                    class="ui-btn-large ui-btn-primary ui-btn-loading u-submit-function login">立即注册</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="c-footer">
        <p class="c-copyright">Copyright 2008-2019 vip.com，All Rights Reserved ICP证：粤 B2-20080329</p>
    </div>
</body>

</html>
